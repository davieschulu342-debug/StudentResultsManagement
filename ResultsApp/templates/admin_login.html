{% extends 'base.html' %}
{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card.header text-center bg-dark text-white">
                    <h4><i class="fas fa-user-shield"></i>Admin Login</h4>
                </div>
                <div class="card-body py-4">
                    {% if error %}
                    <div class="alert alert-danger text-center">{{error}}</div>

                {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label"> <i class="fas fa-user"></i>UserName</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                         <div class="mb-3">
                            <label for="password" class="form-label"> <i class="fa-solid fa-key"></i>Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-sign-in-alt"></i>Login

                        </button>
                        <div class="text-center mt-3">
    <a href="{% url 'password_reset' %}" class="text-decoration-none">
        <i class="fas fa-unlock-alt"></i> Forgot password?
    </a>
</div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
