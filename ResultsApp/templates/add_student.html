{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h3 {
    font-weight: 700;
    background: linear-gradient(90deg, #ff7e5f, #feb47b);

    /* Standard property */
    background-clip: text;           /* For modern browsers */
    
    /* WebKit fallback for Chrome, Safari, newer Edge */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; /* Needed for WebKit */
    
    color: transparent; /* Fallback for browsers that support background-clip */
}


        .alert {
            border-radius: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px;">

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form Card -->
    <div class="card">
        <h3 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Add Student</h3>
        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="student_name" id="student_name" placeholder="Full Name" required>
                <label for="student_name">Student Full Name</label>
            </div>

            <div class="mb-3 form-floating">
                <select name="student_class" class="form-select" id="student_class" required>
                    <option value="">--Select Class--</option>
                    {% for cls in classes %}
                        <option value="{{ cls.id }}">
                            {{ cls.class_name }} {{ cls.numeric_name }}{{ cls.section }}
                        </option>
                    {% endfor %}
                </select>
                <label for="student_class">Select Class</label>
            </div>

            <div class="mb-3 form-floating">
                <select name="gender" class="form-select" id="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="gender">Gender</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="exam_no" id="exam_no" maxlength="12" placeholder="Exam Number" required>
                <label for="exam_no">Examination Number</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="phone_no" id="phone_no" placeholder="Phone Number" required>
                <label for="phone_no">Phone Number</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth" required>
                <label for="dob">Date of Birth</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
                <label for="address">Address</label>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-check-circle me-2"></i>Submit
                </button>
            </div>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
