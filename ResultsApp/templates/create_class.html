{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>
<body class="bg-light">

<!-- Minimal top navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a href="{% url user_dashboard_url %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <span class="fw-bold">{{ user.get_full_name|default:user.username }}</span>
    </div>
</nav>

<div class="container">

    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% else %}alert-info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form card -->
    <div class="card shadow-sm rounded">
        <div class="card-body">
            <h3 class="card-title mb-4"><i class="fas fa-plus-circle text-dark"></i> Create Class</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="class_name" class="form-label">Class Name</label>
                    <input type="text" class="form-control" id="class_name" name="class_name" required placeholder="Enter Class Name">
                    <small class="text-muted">eg., Form, Grade</small>
                </div>

                <div class="mb-3">
                    <label for="numeric_name" class="form-label">Class in Numerics</label>
                    <input type="text" class="form-control" id="numeric_name" name="numeric_name" required placeholder="Enter Class Name in Numerics">
                    <small class="text-muted">eg., 1, 2, 10</small>
                </div>

                <div class="mb-3">
                    <label for="section" class="form-label">Section</label>
                    <input type="text" class="form-control" id="section" name="section" required placeholder="Enter Section">
                    <small class="text-muted">eg., K, L, Blue</small>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Submit
                </button>
            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
