{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Top navigation */
        .teacher-nav {
            background-color: #1f2937; /* dark gray */
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #374151;
        }

        .teacher-nav .nav-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .teacher-nav .nav-links a:hover {
            color: #ffc017;
        }

        .container-content {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="teacher-nav">
        <div class="brand">
            <h5>Teacher Panel</h5>
        </div>
        <div class="nav-links">
            <a href="{% url 'teacher_dashboard' %}"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
            <a href="{% url 'add_student' %}"><i class="fas fa-user-graduate me-1"></i>Add Student</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
